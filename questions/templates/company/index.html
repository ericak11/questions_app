{% extends './base.html' %}
  {% block body_block %}
    <h1> Companies </h1>
    {% if companys %}
        <ul>
            {% for company in companys %}
            <li><a href="{% url 'company_detail' company.id %}">{{ company.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no companys present.</strong>
    {% endif %}
<a href="{% url 'add_company' %}">Add a company</a>
{% endblock %}
